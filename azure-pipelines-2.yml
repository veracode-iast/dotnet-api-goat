# azure-pipelines.yml
trigger:
- master

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

resources:
  containers:
  - container: 'iast_agent_server'
    image: 'veracode/iast-agent-server:latest'
    options: -e VERACODE_API_KEY_ID=$(api_key_id) -e VERACODE_API_KEY_SECRET=$(api_key_secret)
    ports:
    - 10010:10010

stages:
- stage: main
  pool: 
    vmImage: 'windows-2019'
  jobs:
  - job: Run_Agent_Server
    services:
      iast_agent_server: iast_agent_server
    pool:
      vmImage: 'ubuntu-latest'
    steps: 
    - bash: |
        echo "Waiting for Agent Server to start"
        DEBUG=1 curl -k -L https://0.0.0.0:10010/iast/as/v1
      displayName: Ping Agent Server
  - job: Nuget
    pool:
      vmImage: 'windows-2019'
    steps: 
    - bash: |
        echo "nuget"
      displayName: Nuget
  - job: Build
    pool:
      vmImage: 'windows-2019'
    steps: 
    - bash: |
        echo "build"
      displayName: Build
  - job: test_iast
    pool:
      vmImage: 'windows-2019'
    steps: 
    - bash: |
        echo "test"
      displayName: Test
  - job: session_stop
  - job: get_results